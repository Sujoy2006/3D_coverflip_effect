<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS swiper </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ><img src="images/images (13).jpg"></div>
          <div class="swiper-slide" ><img src="images/images (6).jpg"></div>
          <div class="swiper-slide" ><img src="images/images (16).jpg"></div>
          <div class="swiper-slide" ><img src="images/images (18).jpg"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 500,
        modifier: 1,
        slideShadows : true
    },
    loop: true,
    autoplay: {
        delay: 500,
        disableOInteraction: false,
    },
    });
    </script>
</body>
</html>
